<!DOCTYPE html>

  <style>

    /* === K·∫æT TH√öC S·ª¨A L·ªñI === */

    h2, h3 {

    /* --- Khung (Panel) th·ªëng nh·∫•t --- */
    #lobbyView, .right, #modalContent {

      border-radius: 12px;

    }
    
    /* === GIAO DI·ªÜN LANDING PAGE (LOGIN) === */
    #loginView {
      display: flex; 
      flex-direction: column; 
      justify-content: center; 
      align-items: center; 
      height: 90vh; 
      max-width: 1100px;

    #loginView input {

    }
    #loginView input:focus {

    #loginView button {

      padding: 14px 45px;

    }
    
    #lobbyView { display: none; max-width: 600px; margin: 20px auto; }

    /* --- B·ªë c·ª•c Game View --- */
    .layout { 
      display:flex; 
      gap:20px; 
      justify-content:center; 
      margin-top:10px; 
      flex-wrap: wrap; 
      /* Th√™m ƒë·ªÉ ƒë·∫£m b·∫£o layout kh√¥ng b·ªã ·∫£nh h∆∞·ªüng b·ªüi n·ªÅn */
      position: relative; 
      z-index: 1;
    }
    .left { width: 660px; }
    .right { 
      width: 300px; 
      padding: 16px; 
      box-sizing: border-box; 
    }

    /* --- Button Th·ªëng nh·∫•t (cho Lobby v√† Game) --- */
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;

    button:hover {

    button:active {

    }
    button:disabled {

    }

    /* N√∫t ch√≠nh (R·ªùi ph√≤ng, Ch∆°i v·ªõi Bot) */
    .controls button, .lobby-controls button {

      margin-left: 8px;
    }
    .controls button:hover, .lobby-controls button:hover {

    /* N√∫t "Th√†nh c√¥ng" / "H√†nh ƒë·ªông" (Th√°ch ƒë·∫•u, Ch·∫•p nh·∫≠n) */
    #playerList button, .invitation button:first-of-type, #modalActions button:first-of-type {

    #playerList button:hover, .invitation button:first-of-type:hover, #modalActions button:first-of-type:hover {

    /* N√∫t "T·ª´ ch·ªëi" / "Ph·ª•" */
    .invitation button:last-of-type, #modalActions button:last-of-type {

    }
    .invitation button:last-of-type:hover, #modalActions button:last-of-type:hover {

    /* --- Danh s√°ch Lobby --- */
    .lobby-controls { margin-bottom: 20px; }

    #playerList { list-style: none; padding: 0; }
    #playerList li {
      padding: 12px;
      background: transparent; 
      margin-bottom: 8px;

      display: flex;

    #playerList li:hover {

    #invitations { margin-top: 20px; }
    
    .invitation {

    /* --- B√†n c·ªù --- */
    .board {
      display:grid;
      grid-template-columns: repeat(9, 70px);
      grid-template-rows: repeat(10, 70px);
      width: 630px; 
      height: 700px; 
      background-image: url('/static/banco.jpg');
      background-size: cover;
      border-radius: 10px; 
      border: 6px solid #7a4f2b; 
      box-shadow: 0 8px 24px rgba(0,0,0,0.25);

      margin: auto;

    }

    .cell { width:70px; height:70px; display:flex; justify-content:center; align-items:center; cursor:pointer; }

    /* --- Qu√¢n c·ªù --- */
    .piece {
      width: 60px; 
      height: 60px;
      box-sizing: border-box; 
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      font-family: 'Noto Serif SC', serif;
      font-weight: 900;

      user-select: none;
      transition: all 0.2s ease-out;
      background: linear-gradient(145deg, #f0e0c0, #d8b888); 
      border: 5px solid #8b5a2b; 
      box-shadow:
        inset 0 2px 2px rgba(255, 255, 255, 0.6), 
        inset 0 -2px 4px rgba(0, 0, 0, 0.3),
        0 5px 8px rgba(0, 0, 0, 0.4); 
    }
    .piece--red {
      color: #c00;

    }
    .piece--black {
      color: #333;

    }
    .piece:hover {

      box-shadow:
        inset 0 2px 2px rgba(255, 255, 255, 0.6), 
        inset 0 -2px 4px rgba(0, 0, 0, 0.3),
        0 8px 15px rgba(0, 0, 0, 0.5);

    }
    .piece.selected {

        0 0 25px #f9d423, 
        inset 0 2px 2px rgba(255, 255, 255, 0.6), 
        inset 0 -2px 4px rgba(0, 0, 0, 0.3),
        0 8px 15px rgba(0, 0, 0, 0.5); 
      transform: scale(1.15); 
      cursor: grabbing;
    }
    
    /* --- Xoay b√†n c·ªù --- */
    .board--flipped { transform: rotate(180deg); }
    .board--flipped .piece { transform: rotate(-180deg); }
    .board--flipped .piece:hover { transform: rotate(-180deg) scale(1.1); } 
    .board--flipped .selected {

    /* --- Th√¥ng tin game & Log --- */

    .status {

    }

    .timer { text-align:center; font-weight:700; font-size:16px; margin:4px 0; }

    /* L·ªãch s·ª≠ */
    #log {

    .log-entry span {

    }

    /* Chat */
    #chatLog {

    }
    .chat-message {

    }
    .chat-message b {

    }
    .chat-input-area {

    .chat-input-area input {

    }
    .chat-input-area input:focus {

    }
    .chat-input-area button {

    }
    .chat-input-area button:hover {

    }


    /* --- Modal: Giao di·ªán chi·∫øn th·∫Øng --- */
    #modalOverlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.6); display: none;

    }
    #modalContent {

    }
    #modalContent h2 {

    }
    #modalWinnerName {

    #modalActions button {

    }
  </style>
</head>
<body>

  <div id="loginView">
    <input id="player" value="Player1" placeholder="T√™n ng∆∞·ªùi ch∆°i" />
    <button onclick="connect()">CH∆†I NGAY</button>
  </div>

  <div id="lobbyView">
    <h2>S·∫£nh ch·ªù</h2>
    <p>Ch√†o <b id="lobbyPlayerName"></b>.</p>
    <div class="lobby-controls">
        <button onclick="challengeBot()">Ch∆°i v·ªõi m√°y (Bot)</button>
    </div>
    <div id="invitations"></div>
    <h3>Ng∆∞·ªùi ch∆°i online</h3>
    <ul id="playerList"><li>ƒêang t·∫£i...</li></ul>
  </div>

  <div id="gameView">
    <div class="layout">
      <div class="left">
        <div class="game-info">
            <div class="status" id="status">ƒêang ch·ªù...</div>
            <div class="timer red" id="clock_red">üî¥ ƒê·ªè: 05:00</div>
            <div class="timer black" id="clock_black">‚ö´ ƒêen: 05:00</div>
            <div class="controls">
                <button onclick="leaveGame()">V·ªÅ S·∫£nh</button>
            </div>
        </div>
        
        <div class="board" id="board"></div>

      <div class="right">

        <div id="chatLog"></div>
        <div class="chat-input-area">
          <input type="text" id="chatInput" placeholder="Nh·∫≠p tin nh·∫Øn..." />
          <button id="sendChatBtn">G·ª≠i</button>
        </div>

    </div>
  </div>

  <div id="modalOverlay">
    <div id="modalContent">
      <h2 id="modalTitle">Tr·∫≠n ƒë·∫•u k·∫øt th√∫c!</h2>
      <h1 id="modalWinnerName">Player1 Th·∫Øng!</h1>
      <p id="modalText">L√Ω do: T∆∞·ªõng ƒë√£ b·ªã ƒÉn</p>
      <div id="modalActions">
        <button onclick="offerRematch()">Ch∆°i l·∫°i</button>
        <button onclick="leaveGame()">V·ªÅ S·∫£nh</button>
      </div>
    </div>
  </div>
  <script>
    let ws=null, playerName=null, myColor=null;
    let clocks={red:300, black:300}, turn="red", colors={};

    const boardDiv=document.getElementById("board");
    const modalOverlay=document.getElementById("modalOverlay");
    const modalTitle=document.getElementById("modalTitle");
    const modalText=document.getElementById("modalText");
    const modalActions=document.getElementById("modalActions");

    const chatLogDiv = document.getElementById("chatLog");
    const chatInput = document.getElementById("chatInput");
    const sendChatBtn = document.getElementById("sendChatBtn");

    for(let i=0;i<90;i++){
      const cell=document.createElement("div");
      cell.className="cell";
      cell.onclick=()=>onCellClick(i);
      boardDiv.appendChild(cell);
    }

    sendChatBtn.onclick = sendChat;
    chatInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault(); 
        sendChat();
      }
    });

    function connect(){
      playerName=document.getElementById("player").value;
      if(!playerName){ alert("Vui l√≤ng nh·∫≠p t√™n"); return; }

      const wsProtocol = window.location.protocol === "https:" ? "wss:" : "ws:";
      const wsHost = window.location.host;
      ws=new WebSocket(`${wsProtocol}//${wsHost}/ws`);
      
      ws.onopen=()=>{
        document.body.classList.add('in-lobby');
        ws.send(JSON.stringify({type:"join_lobby", player:playerName}));
        document.getElementById("loginView").style.display="none";
        document.getElementById("lobbyView").style.display="block";
        document.getElementById("lobbyPlayerName").textContent=playerName;
      };

      ws.onmessage=e=>{
        const msg=JSON.parse(e.data);
        switch(msg.type){
          case "lobby_update": updateLobby(msg.players); break;
          case "challenge_received": showInvitation(msg.from_player); break;
          case "game_start":
            myColor=msg.color;
            document.getElementById("lobbyView").style.display="none";
            document.getElementById("gameView").style.display="block";
            modalOverlay.style.display = "none";
            boardDiv.classList.toggle("board--flipped", myColor==="black");
            log(`Tr·∫≠n ƒë·∫•u b·∫Øt ƒë·∫ßu. B·∫°n l√† ${myColor}. ƒê·ªëi th·ªß: ${msg.opponent}`);
            chatLogDiv.innerHTML = ""; 
            addChatMessage("H·ªá th·ªëng", "Chat ƒë√£ ƒë∆∞·ª£c k·∫øt n·ªëi. Ch√∫c b·∫°n ch∆°i vui v·∫ª!");
            break;
          case "new_chat_message":
            addChatMessage(msg.from, msg.text);
            break;
          case "state":
            updateBoard(msg.state.board);
            turn=msg.turn;
            clocks=msg.clocks; 
            colors=msg.colors;
            updateTurn(); 
            updateClocks();
            break;
          case "clock_update":
            clocks = msg.clocks;
            updateClocks();
            break;
          case "game_over":
            showGameOver(msg.winner_name, msg.reason);
            break;
          case "rematch_offered":
            log(`üì£ ƒê·ªëi th·ªß ${msg.from} mu·ªën ch∆°i l·∫°i. B·∫•m "Ch∆°i l·∫°i" ƒë·ªÉ ƒë·ªìng √Ω.`);
            break;
          case "system":
            log(`‚ÑπÔ∏è ${msg.text}`);
            break;
          case "error": 
            log(`‚ö†Ô∏è L·ªói: ${msg.reason}`); 
            break;
        }
      };

      ws.onclose = () => {
        document.body.classList.remove('in-lobby');
        log("M·∫•t k·∫øt n·ªëi. ƒêang th·ª≠ k·∫øt n·ªëi l·∫°i...");
        document.getElementById("loginView").style.display = "block";
        document.getElementById("lobbyView").style.display = "none";
        document.getElementById("gameView").style.display = "none";
      };
    }

    function updateLobby(players){
      const list=document.getElementById("playerList");
      list.innerHTML="";
      players.forEach(p=>{
        if(p===playerName) return;
        const li=document.createElement("li");
        li.textContent=p;
        const b=document.createElement("button");
        b.textContent="Th√°ch ƒë·∫•u";
        b.onclick=()=>ws.send(JSON.stringify({type:"challenge", target_player:p}));
        li.appendChild(b); list.appendChild(li);
      });
      if(list.innerHTML==="") list.innerHTML="<li>Kh√¥ng c√≥ ai kh√°c.</li>";
    }

    function challengeBot() {
      if (ws) {
        ws.send(JSON.stringify({type: "challenge", target_player: "Bot"}));
        log("ƒê√£ g·ª≠i l·ªùi m·ªùi th√°ch ƒë·∫•u Bot...");
      }
    }

    function showInvitation(from){
      const inv=document.getElementById("invitations");
      inv.innerHTML+=`<div class="invitation" id="inv-from-${from}">
      <span>${from} m·ªùi b·∫°n th√°ch ƒë·∫•u.</span>
      <div>
        <button onclick="acceptChallenge('${from}')">Ch·∫•p nh·∫≠n</button>
        <button onclick="declineChallenge('${from}')">T·ª´ ch·ªëi</button>
      </div></div>`;
    }
    function acceptChallenge(n){ 
      ws.send(JSON.stringify({type:"challenge_accept", opponent_name:n})); 
      document.getElementById("invitations").innerHTML=""; 
    }
    function declineChallenge(n){ 
      ws.send(JSON.stringify({type:"challenge_decline", opponent_name:n})); 
      const el = document.getElementById(`inv-from-${n}`);
      if(el) el.remove();
    }

    function getPieceColor(p){ return ['‰ø•','ÂÇå','Áõ∏','‰ªï','Â∏•','ÁÇÆ','ÂÖµ'].includes(p)?'red':'black'; }

    function updateBoard(b){
      const cells=document.getElementsByClassName("cell");
      for(let i=0;i<90;i++){ cells[i].innerHTML=""; }
      for(let y=0;y<10;y++){
        for(let x=0;x<9;x++){
          const p=b[y][x];
          if(p){
            const div=document.createElement("div");
            div.className="piece "+(getPieceColor(p)==='red'?'piece--red':'piece--black');
            div.textContent=p;
            
            let showIdx = y*9+x;
            // if(myColor==="black"){ showIdx = 89 - showIdx; }
            
            cells[showIdx].appendChild(div);
          }
        }
      }
    }

    function updateTurn(){
      const st=document.getElementById("status");
      const now=turn==="red"?"ƒê·ªè":"ƒêen";
      const isMyTurn = myColor === turn;
      st.textContent= isMyTurn ? `üéØ L∆∞·ª£t c·ªßa b·∫°n (${now})` : `‚è≥ L∆∞·ª£t c·ªßa ƒë·ªëi th·ªß (${now})`;
      st.style.fontWeight = isMyTurn ? "bold" : "normal";
      document.getElementById("clock_red").classList.toggle("active", turn==="red");
      document.getElementById("clock_black").classList.toggle("active", turn==="black");
    }

    function fmt(s){s=Math.max(0,Math.floor(s));let m=Math.floor(s/60),x=s%60;return `${String(m).padStart(2,"0")}:${String(x).padStart(2,"0")}`;}
